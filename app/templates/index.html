<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"> {% if title %}
    <title> {{ title }}</title>
    {% else %}
    <title>TN - Home</title>
    {% endif %}
</head>

<body>

    <!-- Trending News Updates -->

    <h3>Trending News Updates</h3>
    <ul>
        {% for update in updates %}
        <li>
            {{update.title}}
        </li>
        {% endfor %}
    </ul>

    <h4>{{ NewsLink }}</h4>

</body>

</html>
